appInfo1: |
  _**每天午夜，我都会寻找成功种植草坪的人。**_
  
  # 什么是Jandi和JandiChecker？
  "Jandi"是一个术语，指的是提交(commit)到GitHub的行为。这是韩国开发人员经常使用的一个术语，因为当他们提交到GitHub时，GitHub提交图的绿色看起来就像他们在种草（韩语中的"Jandi"）。JandiChecker是一个实用程序机器人，可以定期检查您的提交，让您和您的团队的日常提交习惯更健康。
  
  如何使用#JandiChecker
  可以通过三种方式调用JandiChecker命令。
  1. 在聊天窗口中键入"/"（正斜杠）以将可用命令显示为斜杠菜单。选择/输入所需内容后，如果需要其他选项，请输入选项。
  2. 在聊天窗口中键入"heyjandi"，您将看到可用的命令作为按钮菜单。按下所需的菜单按钮后，如果需要其他选项，请输入选项。
  3. 无需调用菜单，只需输入"heyjandi [问题]"即可直接向AI提问。请记住，"heyjandi"之后的空格必须始终是半角字符。
  
  # 每个命令的详细介绍
  /我：打印我的提交信息。您必须注册为群组成员才能获取信息。
  /heyjandi：从回答常见问题的ChatGPT AI询问并获得答案。只需用中文输入您的问题。
  /信息 [Name]：如果输入名称，将输出该组成员的一般地盘信息。请记住，命令后的空格必须始终是单字节字符。
  /id [ID]：输出特定Github ID的综合草地信息。您还可以搜索不是群组成员的人。请记住，命令后的空格必须始终是单字节字符。
  /昨天：打印昨天成功提交的组成员列表。
  /不是昨天：打印昨天没有提交的人的列表。
  /今天：打印今天没有提交的人的列表。如果今天的commit信息还没有发布，可能无法查询到。
  /日期 [yyyyMMdd]：输出在特定日期成功提交的人员列表。您可以在从现在起一年内搜索。
  /中英：将中文句子翻译成英文。
  /英中：将英文句子翻译成中文。
  /关于：介绍这个机器人。

