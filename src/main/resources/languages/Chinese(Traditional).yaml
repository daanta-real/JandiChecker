appInfo1: |
  _**我会在每个午夜找到成功植入提交的人。**_
  
  # 什么是Jandi和JandiChecker？
  "Jandi"是一个术语，指的是提交到 GitHub 的行为。 这是韩国开发人员经常使用的一个术语，因为当他们提交到GitHub时，GitHub 提交图的绿色看起来就像他们在种草（韩语中的"Jandi"）。 JandiChecker是一个实用程序机器人，可以定期检查您的提交，让您和您的团队的日常提交习惯更健康。
  
  如何使用#JandiChecker
  可以通过三种方式调用JandiChecker命令。
  1. 在聊天窗口中键入"/"（正斜杠）以将可用命令显示为斜杠菜单。 选择/输入所需内容后，如果需要其他选项，请输入选项。
  2. 在聊天窗口中键入"HeyJandi"，您将看到可用的命令作为按钮菜单。 按下所需的菜单按钮后，如果需要其他选项，请输入选项。
  3. 无需调用菜单，只需输入"jandi [问题]"即可直接向AI提问。 请记住，"jandi"之后的空格必须始终是半角字符。
  
  # 每个命令的详细介绍
  /me: 打印我的提交信息。 您必须注册为群组成员才能获取信息。
  /jandi: 从回答常见问题的 ChatGPT AI 询问并获得答案。 只需用日语输入您的问题。
  /Information [Name]: 如果输入名称，将输出该组成员的一般地盘信息。 请记住，命令后的空格必须始终是单字节字符。
  /id [ID]: 输出特定Github ID的综合草地信息。 您还可以搜索不是群组成员的人。 请记住，命令后的空格必须始终是单字节字符。
  /yesterday: 打印昨天成功提交的组成员列表。
  /not yesterday: 打印昨天没有提交的人的列表。
  /today: 打印今天没有提交的人的列表。 如果今天的commit信息还没有发布，可能无法查询到。
  /date [yyyyMMdd]: 输出在特定日期成功提交的人员列表。 您可以在从现在起一年内搜索。
  / 日语到英语: 如果您输入一个日语句子，它将被翻译成英语。
  /English-Japanese: 当您输入英文句子时，它会被翻译成日文。
  /推荐: 介绍这个机器人。

appInfo2: |
  # ヒント
  AIに質問するときは、できるだけ具体的で詳しく質問してください。
  質問を正確に定義するほど、回答の精度が高くなります。
  
  # App information
  【ジャンディチェッカー（JandiChecker）】（%s Build %s）
  * Stacks used: Java 17, Gradle, IntelliJ, JDA, Quartz, ChatGPT API, Google Cloud API(for translation), Swing, JUnit5, Logback
  * Have taking an effort to comply with TDD.
  
  # Developer's information
  * Developed by 단타（박준성） / Daanta（Junsung Park）
  * GitHub: http://github.com/daanta-real
  * Blog  : http://blog.naver.com/daanta
  * e-mail: daanta@naver.com

