
plugins {
   // id 'java-library'
    //id 'maven-publish'
    id 'java'
}

group = 'Group'
version = '0.0.1-SNAPSHOT'
description = 'Discord_bot_JandiChecker'
sourceCompatibility = '17'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = uri('https://repo.maven.apache.org/maven2/') }
}

dependencies {

    // 자바 디스코드 봇 JDA 라이브러리
    // https://mvnrepository.com/artifact/net.dv8tion/JDA
    implementation 'net.dv8tion:JDA:latest.integration'

    // 스케쥴러 라이브러리
    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    implementation 'org.quartz-scheduler:quartz:latest.integration'

    // YAML 설정파일을 읽어오기 위한 JACKSON-YAML 라이브러리
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-yaml
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:latest.integration'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:latest.integration'

    // 로깅 라이브러리
//    api 'org.apache.logging.log4j:log4j-core' <<< 안쓸려고..
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    testImplementation 'ch.qos.logback:logback-classic:latest.integration'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-reload4j
    testImplementation 'org.slf4j:slf4j-reload4j:latest.integration'

}
